<style>
body {
  margin: 0;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ================= SOBRE ================= */
#envelopeWrapper {
  position: absolute;
}

.envelope {
  width: 320px;
  height: 220px;
  background: #f7e7ef;
  position: relative;
  border-radius: 8px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  animation: fadeIn 1.5s ease forwards;
}

.envelope::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    135deg,
    transparent 50%,
    #f2c6de 50%
  );
  clip-path: polygon(0 0, 100% 0, 50% 60%);
}

/* Solapa */
.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  background: #f2c6de;
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top;
  animation: openFlap 2s ease forwards;
  animation-delay: 1s;
  z-index: 2;
}

/* ================= CARTA INTERNA ================= */
.letter {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  background: #ffffff;
  border-radius: 8px;
  padding: 25px;
  box-sizing: border-box;
  transform: translateY(100%);
  animation: slideUp 2s ease forwards;
  animation-delay: 2.5s;
  z-index: 3;
  color: #000;
  text-align: center;
}

h1 {
  font-size: 22px;
  margin-bottom: 10px;
}

p {
  font-size: 15px;
  line-height: 1.6;
  margin-top: 12px;
}

/* ================= CARTA FINAL ================= */
#finalLetter {
  display: none;
  position: absolute;
  background: #ffffff;
  border-radius: 14px;
  padding: 30px;
  max-width: 320px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  text-align: center;
  color: #000;
  animation: fadeInUp 2s ease forwards;
}

/* ================= CORAZONES ================= */
.heart {
  position: absolute;
  font-size: 16px;
  animation: float 6s linear infinite;
  opacity: 0.4;
}

/* ================= ANIMACIONES ================= */
@keyframes openFlap {
  to { transform: rotateX(180deg); }
}

@keyframes slideUp {
  to { transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
